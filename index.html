<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soluciones Pediátricas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-section p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Soluciones Pediátricas</h2>
        <div class="input-section">
            <label for="superficie">Superficie Corporal (m²):</label>
            <input type="number" id="superficie">
        </div>
        <div class="input-section">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso">
        </div>
        <div class="result-section">
            <button onclick="calcularSuperficieCorporal()">Calcular Superficie Corporal</button>
            <p>Superficie Corporal Calculada (m²): <span id="resultadoSuperficieCorporal"></span></p>
        </div>
        <div class="result-section">
            <button onclick="calcularSoluciones()">Calcular Soluciones por Turno</button>
            <p>Solución de Glucosada por Turno (ml): <span id="soluciongluc"></span></p>
            <p>Solución fisiologica por Turno (ml): <span id="solucionfisio"></span></p>
            <p>Potasio por Turno (ml): <span id="potasio"></span></p>
        </div>
    </div>

    <script>
        function calcularSuperficieCorporal() {
            var peso = parseFloat(document.getElementById('peso').value);
            var resultado = (peso * 4 + 7) / (peso + 90);
            document.getElementById('resultadoSuperficieCorporal').innerText = resultado.toFixed(10);
        }

        function calcularSoluciones() {
            var superficie = parseFloat(document.getElementById('superficie').value);
            
            var potasioTotal = 30 * superficie / 3;
            var potasioTurno = potasioTotal * 10 / 20;
            
            var fisioTotal = 30 * superficie / 3;
            var fisioTurno = fisioTotal * 100 / 15.4;
            
            var glucTotal = 1600 * superficie / 3;
            var glucTurno = glucTotal - potasioTurno - fisioTurno;

            document.getElementById('soluciongluc').innerText = glucTurno.toFixed(10);
            document.getElementById('solucionfisio').innerText = fisioTurno.toFixed(10);
            document.getElementById('potasio').innerText = potasioTurno.toFixed(10);
        }
    </script>
</body>
</html>
